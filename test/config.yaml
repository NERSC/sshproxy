---
global:
  mongo_host: localhost
  mongo_db: sshauth
  registry: registry
  unallowed_users: [ 'root', 'cuser' ]
scopes:
  default:
     lifetime: 1d
  scope1:
     skey: scope1-secret
     cacert: ./cacert
     allowed_hosts:
       - '127.0.0.1'
     lifetime: 1w
  scope2:
     lifetime: 1d
     allowed_create_addrs:
       - '127.0.0.1'
  scope3:
     type: host
     cacert: ./cacert
     lifetime: 1y
  scope4:
     lifetime: 1d
     allowed_users:
       - auser
...
